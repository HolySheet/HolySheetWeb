<!DOCTYPE html>
<html lang="en">
<head>
    <title>HolySheet Web</title>
    <base href="/">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico">

    <meta property="og:title" content="HolySheet">
    <meta property="og:site_name" content="HolySheet">
    <meta property="og:description" content="Upload any file of any size via Google Sheets">
    <meta property="og:type" content="website">
    <meta property="og:image" content="/logos/holysheet-256.png">

    <script>
        var signInChange = userChanged = function (_) {
        };
        var start = () => gapi.load('auth2', () => {
            window.auth2 = gapi.auth2.init({
                client_id: '916425013479-6jdls4crv26mhurj43eakbs72f5e1m8t.apps.googleusercontent.com',
                scope: 'profile email https://www.googleapis.com/auth/drive'
            });
            auth2.isSignedIn.listen((val) => signInChange(val));
            auth2.currentUser.listen((user) => userChanged(window.googleUser = user));
            if (auth2.isSignedIn.get()) {
                auth2.signIn();
                window.googleUser = auth2.currentUser.get();
            }
        });
    </script>
    <script src="https://apis.google.com/js/platform.js?onload=start" async defer></script>

    <script src="https://www.googletagmanager.com/gtag/js?id=UA-84382008-5" async></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'UA-84382008-5');
    </script>
</head>
<body>
<hs-app></hs-app>
<script defer src="main.dart.js"></script>
</body>
</html>
