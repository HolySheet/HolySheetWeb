<nav class="d-none d-lg-flex navigation-bar raised sticky sticky-top">
    <div class="container">
        <ul class="navigation-bar-menu">
            <li *ngFor="let tab of HomeTab.values" [ngClass]="getClasses(tab)" class="menu-item" (click)="switchTab(tab)">
                <icon icon="{{ tab.icon }}" class="mr-1"></icon>
                <a class="item-link">{{ tab.display }}</a>
            </li>
        </ul>

        <ul class="navigation-bar-menu">
            <li class="menu-item" (click)="launch()">
                <icon icon="launch" class="mr-1"></icon>
                <a class="item-link">Launch</a>
            </li>
        </ul>
    </div>
</nav>

<div [ngSwitch]="activeTab">
    <template [ngSwitchCase]="HomeTab.Overview">
        <div class="__holysheet-splash primary-landing">
            <span class="splash-pattern"></span>
            <span class="splash-pattern"></span>
            <div class="container">
                <p class="splash-description">Unlimited file storage?</p>

                <h2 class="splash-title">holy. sh*t.</h2>

                <a class="button button-primary rounded mr-1" href="https://youtu.be/Cxg_bv24gLg">
                    <icon icon="play_arrow" class="mr-1"></icon>
                    Watch tutorial
                </a>
                <a class="button button-primary rounded" (click)="launch()">
                    <icon icon="launch" class="mr-1"></icon>
                    Launch
                </a>
            </div>
        </div>

        <div class="container">
            <div class="__holysheet-content">
                <div class="row">
                    <div class="col-lg-4">
                        <div class="card raised rounded-bottom card-border-top card-primary mb-5">
                            <div class="card-header mb-2">
                                <h2 class="header-title">Secure</h2>
                            </div>

                            <p class="card-description mb-1">We do not store any data on our own servers.</p>
                            <p class="card-description mb-1">Instead, we use your Google account to efficiently store your files in Google Sheets.</p>
                            <p class="card-description mb-3">You keep <strong>total control</strong> over your files.</p>

                            <a class="button button-primary rounded" (click)="switchTab(HomeTab.BehindTheScenes)">Read more</a>
                        </div>
                    </div>

                    <div class="col-lg-4">
                        <div class="card raised rounded-bottom card-border-top card-primary mb-5">
                            <div class="card-header mb-2">
                                <h2 class="header-title">Unlimited</h2>
                            </div>

                            <p class="card-description mb-3">Store any file of any size for <strong>free</strong> from anywhere. There are <strong>zero</strong> restrictions or limitations.</p>

                            <ul class="card-menu">
                                <li class="menu-item">
                                    <p class="item-index">Dropbox</p>

                                    <p class="item-value">
                                        <icon icon="close" class="mr-1 text-danger"></icon>
                                        2GB
                                    </p>
                                </li>

                                <li class="menu-item">
                                    <p class="item-index">Google Drive</p>

                                    <p class="item-value">
                                        <icon icon="close" class="mr-1 text-danger"></icon>
                                        15GB
                                    </p>
                                </li>

                                <li class="menu-item">
                                    <p class="item-index">HolySheet</p>

                                    <p class="item-value">
                                        <icon icon="check" class="mr-1 text-success"></icon>
                                        Unlimited
                                    </p>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <div class="col-lg-4">
                        <div class="card raised rounded-bottom card-border-top card-primary mb-5">
                            <div class="card-header mb-2">
                                <h2 class="header-title">User-friendly</h2>
                            </div>

                            <p class="card-description mb-3">Not only do we provide an intuitive online dashboard for managing your files, but we also created a command-line interface and desktop application for managing your files from anywhere.</p>

                            <a class="button button-primary rounded mr-1" (click)="download()">Download</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>
    <template [ngSwitchCase]="HomeTab.BehindTheScenes">
        <div class="__holysheet-splash">
            <span class="splash-pattern"></span>
            <span class="splash-pattern"></span>
            <div class="container">
                <h2 class="splash-title">Behind The Scenes</h2>
                <p class="splash-description">How HolySheet works</p>
            </div>
        </div>
        <div class="container">
            <div class="__holysheet-content">
                <div class="row justify-content-md-center mb-3">
                    <div class="col-lg-8">
                        <div class="card raised rounded-bottom card-border-top card-primary mb-5">
                            <p class="card-description">The way HolySheet works is relatively simple. It works on the following premises:</p>

                            <ul class="card-description">
                                <li>Google Sheets does <strong>not</strong> effect your account's Drive quota of 15GB</li>
                                <li>Each Google Sheet allows for 10MB* of data to be uploaded</li>
                                <li>Base91 encryption/decryption allows for the conversion of arbitrary files to text</li>
                            </ul>

                            <p class="card-description">Implementation details on how the website works are displayed below.</p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4" *ngFor="let step of BTSDesc.values">
                        <div class="card raised rounded-bottom card-border-top card-primary mb-5">
                            <div class="card-header mb-1">
                                <h2 class="header-title">{{ step.title }}</h2>
                            </div>

                            <div class="descriptions auto-margin-no-button">
                                <p *ngFor="let desc of step.description" class="card-description">{{ desc }}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>
    <template [ngSwitchCase]="HomeTab.OpenSource">
        <div class="__holysheet-splash">
            <span class="splash-pattern"></span>
            <span class="splash-pattern"></span>
            <div class="container">
                <h2 class="splash-title">Open Source</h2>
                <p class="splash-description">HolySheet is entirely open source, feel free to contribute!</p>
            </div>
        </div>
        <div class="container">
            <div class="__holysheet-content">
                <div class="row">
                    <div class="col-lg-4" *ngFor="let repo of Repo.values">
                        <div class="card raised rounded-bottom card-border-top card-primary mb-5">
                            <div class="card-header mb-1">
                                <h2 class="header-title">{{ repo.name }}</h2>
                            </div>
                            <div class="mb-1">
                                <div *ngFor="let lang of repo.langs" class="lang-circle"><i [ngClass]="lang.toLowerCase()" class="circle mr-1"></i>{{ lang }}</div>
                            </div>

                            <div class="descriptions auto-margin">
                                <p *ngFor="let desc of repo.description" class="card-description">{{ desc }}</p>
                            </div>

                            <a class="button button-primary rounded" href="https://github.com/HolySheet/{{ repo.repoName }}">Go to repo</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>
</div>
