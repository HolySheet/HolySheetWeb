<div class="artex artex-primary">
    <div class="container-fluid flex">
        <a class="brand brand-primary brand-hover" href=".">artex</a>

        <ul class="menu">
            <li class="item">Log out</li>
            <li class="item important">Billing</li>
            <li class="item">
                <img class="profile-picture profile-picture-small align-middle mr-2" alt="Profile" src="https://static.artex.dev/artex.svg"/>RubbaBoy
            </li>
        </ul>
    </div>
</div>

<div class="row content no-gutters">
    <div class="col-2 side-bar-wrapper">
        <div class="side-bar">
            <div class="side-bar-header">
                <div class="container-fluid">
                    <a class="heading link">HolySheet</a>
                </div>
            </div>

            <ul class="menu">
                <li class="item current">
                    <div class="container-fluid">Documents</div>
                </li>
                <li class="item">
                    <div class="container-fluid">Settings</div>
                </li>
            </ul>
        </div>
    </div>

    <div class="col-10">
        <div class="header raised mb-3">
            <div class="container-fluid flex">
                <ul class="menu">
                    <li class="item">Documents <span class="text-muted">/</span></li>
                </ul>

                <ul class="menu menu-danger">
                    <li class="item text-muted" *ngIf="fileService.selected.isNotEmpty">{{ fileService.selected.length }} File{{ fileService.selected.length == 1 ? '' : 's' }} Selected</li>
                    <li class="item" (click)="onDeselect()">Deselect</li>
                    <li class="item active" (click)="onDelete()">Delete</li>
                </ul>
            </div>
        </div>

        <file-list></file-list>
    </div>
</div>
