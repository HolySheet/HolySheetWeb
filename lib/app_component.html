<div class="artex artex-primary">
    <div class="container-fluid flex">
        <a class="brand brand-primary brand-hover" href=".">artex</a>

        <ul class="menu">
            <li class="item">Log out</li>
            <li class="item important">Billing</li>
            <li class="item">
                <img class="profile-picture profile-picture-small align-middle mr-2" alt="Profile" src="https://static.artex.dev/artex.svg"/>RubbaBoy
            </li>
        </ul>
    </div>
</div>

<div class="row content no-gutters">
    <div class="col-2 side-bar-wrapper">
        <div class="side-bar">
            <div class="side-bar-header">
                <div class="container-fluid">
                    <a class="heading link">HolySheet</a>
                </div>
            </div>

            <ul class="menu">
                <a [routerLink]="RoutePaths.files.toUrl()"
                   [routerLinkActive]="'current'">
                    <li class="item">
                        <div class="container-fluid">Documents</div>
                    </li>
                </a>

                <a [routerLink]="RoutePaths.settings.toUrl()"
                   [routerLinkActive]="'current'">
                    <li class="item">
                        <div class="container-fluid">Settings</div>
                    </li>
                </a>
            </ul>
        </div>
    </div>

    <div class="col-10">
        <router-outlet [routes]="Routes.all"></router-outlet>
    </div>
</div>
