<nav class="d-md-none navigation-bar raised sticky sticky-top">
    <div class="container">
        <ul class="navigation-bar-menu">
            <li class="menu-item" (click)="mobileToggle('#sidebar-mobile')">
                <material-icon icon="menu"></material-icon>
            </li>
        </ul>

        <a class="brand brand-hover brand-primary">HolySheet</a>
    </div>
</nav>

<nav class="d-none d-md-flex navigation-bar">
    <div [ngClass]="compactNavbar ? 'container' : 'container-fluid'">
        <div class="brand-container">
            <img [class.mr-2]="!compactNavbar" src="logos/holysheet.svg" alt="HolySheet logo" id="logo" class="ml-2" (click)="home()"/>
            <a class="brand brand-primary brand-hover mx-1" (click)="home()">HolySheet</a>
        </div>

        <ul class="navigation-bar-menu d-flex d-md-none">
            <li class="menu-item">
                <a class="item-link" (click)="logout()">Log out</a>
            </li>
        </ul>

        <ul class="navigation-bar-menu d-none d-md-flex">
            <template [ngIf]="authService.signedIn">
                <li class="menu-item">
                    <a class="item-link" (click)="logout()">Log out</a>
                </li>

                <li class="menu-item">
                    <img class="profile-picture profile-picture-small mr-2" [attr.src]="authService.basicProfile?.imageUrl">
                    <a class="item-link">{{ authService.basicProfile?.fullName }}</a>
                </li>
            </template>

            <template [ngIf]="!authService.signedIn">
                <li class="menu-item">
                    <a class="item-link" (click)="login()">Log in</a>
                </li>
            </template>
        </ul>
    </div>
</nav>

<router-outlet [routes]="Routes.all"></router-outlet>
